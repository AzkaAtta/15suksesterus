name: prepare-release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # perlu untuk membuat/memperbarui tag & release

jobs:
  release:
    name: Prepare Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # perlu agar git log & tag bekerja

      # (opsional) buat/geser tag 'latest' ke commit saat ini
      - name: Move 'latest' tag to HEAD
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest

      # bikin catatan rilis sederhana dari 20 commit terakhir
      - name: Build release notes
        id: notes
        run: |
          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          echo "Automated release for commit $GITHUB_SHA" >> "$GITHUB_OUTPUT"
          echo "" >> "$GITHUB_OUTPUT"
          git log -n 20 --pretty=format:"- %h %s" >> "$GITHUB_OUTPUT"
          echo "" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      # buat / update GitHub Release untuk tag 'latest'
      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Next Release
          body: ${{ steps.notes.outputs.body }}
          prerelease: true
